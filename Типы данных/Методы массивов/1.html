<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    console.log(camelize("background-color"));
    console.log(camelize("list-style-image"));
    console.log(camelize("-webkit-transition"));

    function camelize(str){
      return str
        .split('-')
        .map((elem, index) => {
          return index === 0 
          ? elem
          : elem[0].toUpperCase() + elem.slice(1);
        })
        .join('');
    }
  </script>
</body>

</html>
