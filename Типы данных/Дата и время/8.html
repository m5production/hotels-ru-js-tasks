<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    alert(formatDate(new Date(new Date - 1))); // "прямо сейчас"

    alert(formatDate(new Date(new Date - 30 * 1000))); // "30 сек. назад"

    alert(formatDate(new Date(new Date - 5 * 60 * 1000))); // "5 мин. назад"

    // вчерашняя дата вроде 31.12.2016, 20:00
    alert(formatDate(new Date(new Date - 86400 * 1000)));

    function formatDate(date){
      const timeSpanInSec = Math.floor((Date.now() - date) / 1000);
      if(timeSpanInSec < 1) return 'прямо сейчас';
      if(timeSpanInSec < 60) return `${timeSpanInSec} сек. назад`;
      const imMin = Math.floor(timeSpanInSec/60);
      if(imMin < 60) return `${imMin} мин.назад`;
      return (
        date.getDate().toString().padStart(2,'0') + "."
        + (date.getMonth()+1).toString().padStart(2,'0') + '.'
        + date.getFullYear().toString().slice(2) + ", "
        + date.getHours().toString().padStart(2, '0') + ":"
        + date.getMinutes().toString().padStart(2, '0')
      )
    }
  </script>
</body>

</html>
