<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    alert(getMaxSubSum([-1, 2, 3, -9])==5); //5
    alert(getMaxSubSum([2, -1, 2, 3, -9]) == 6); //6
    alert(getMaxSubSum([-1, 2, 3, -9, 11]) == 11); //11
    alert(getMaxSubSum([-2, -1, 1, 2]) == 3); //3
    alert(getMaxSubSum([100, -9, 2, -3, 5]) == 100); //100
    alert(getMaxSubSum([1, 2, 3]) == 6); //6
    alert(getMaxSubSum([-1, -2, -3]) == 0);//0

    function getMaxSubSum(arr) {
      let maxSum = 0;
      let currSum = 0;
      
      for(let i = 0; i < arr.length; i++){
        const curr = arr[i];
        currSum += curr;
        if(currSum < 0) currSum = 0;
        if(currSum > maxSum) maxSum = currSum;
      }

      return maxSum;
    }
  </script>
</body>

</html>
