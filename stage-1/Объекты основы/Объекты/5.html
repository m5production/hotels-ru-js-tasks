  <script>
    let calculator = {
      read(){
        this.firstNum = +prompt();
        this.secondNum = +prompt();
      },

      sum(){
        return this.firstNum + this.secondNum;
      },

      mul(){
        return this.firstNum * this.secondNum;
      }

    console.log(calculator.mul());
  </script>
