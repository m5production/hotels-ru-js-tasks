<body>
  <script>
    function shuffle(arr){
      arr.sort((a, b) => Math.random() - 0.5 )
    }

    let arr = [1, 2, 3];

    shuffle(arr);
    console.log(arr)
    // arr = [3, 2, 1]

    shuffle(arr);
    // arr = [2, 1, 3]
    console.log(arr)

    shuffle(arr);
    console.log(arr)

// arr = [3, 1, 2]
// ...
  </script>
</body>
