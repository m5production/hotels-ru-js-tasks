<!DOCTYPE html>
<html>
<body>

  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    const trs = Array.from(document.querySelectorAll('tr')).slice(1);
    trs.sort((a, b) => {
      const nameA = a.querySelector('td').textContent;
      const nameB = b.querySelector('td').textContent;
      return nameA < nameB ? -1 : nameA === nameB ? 0 : 1;
    });

    trs.forEach(tr => table.append(tr));
  </script>

</body>
</html>
